<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="register.css">
</head>
<body>

<div class="wrapper">
    <div class="title">
      Registration Form
    </div>
    <form action="http://localhost/registration.php" method="POST">
    <div class="form">
       <div class="inputfield">
          <label for="firstname">Name</label>
          <input type="text"  id="firstname" class="input" Required name="firstname">
       </div>  
        
       <div class="inputfield">
          <label>Password</label>
          <input type="password" class="input" Required name="password">
       </div>  
      <div class="inputfield">
          <label>Confirm Password</label>
          <input type="password" class="input"  Required name="confirmpassword">
       </div> 
       
        <div class="inputfield">
          <label>Email Address</label>
          <input type="text" class="input" Required name="emailadress">
       </div> 
      <div class="inputfield">
          <label>Phone Number</label>
          <input type="text" class="input" Required name="phonenumber">
       </div> 
      <div class="inputfield">
          <label>Address</label>
          
          <textarea class="textarea" Required name="adress"></textarea>
       </div> 
      <div class="inputfield">
          <label>Postal Code</label>
          <input type="text" class="input" Required name="postalcode">
       </div> 
      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox" >
            <span class="checkmark"></span>
          </label>
          <p>Agreed to terms and conditions</p>
       </div> 
      <div class="inputfield">
        <input type="submit" value="Register" class="btn">
      </div>
    </div>
</form>
</div>	
	
</body>
</html>
